{{ if .Values.rest.enabled }}
{{ if .Values.rest.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "ska-oso-services.name" . }}-{{ .Values.rest.component }}-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ska-oso-services.labels" . | indent 4 }}
    component: {{ .Values.rest.component }}
    function: {{ .Values.rest.function }}
    domain: {{ .Values.rest.domain }}
    intent: production
  annotations:
spec:
  rules:
    - http:
        paths:
          - path: /{{ .Release.Namespace }}/oso/api/v{{ template "ska-oso-services.major-version" . }}
            pathType: Prefix
            backend:
              service:
                name: {{ template "ska-oso-services.name" . }}-{{ .Values.rest.component }}-{{ .Release.Name }}
                port:
                  number: 5000
{{ end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "ska-oso-services.name" . }}-{{ .Values.rest.component }}-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ska-oso-services.labels" . | indent 4 }}
    component: {{ .Values.rest.component }}
    function: {{ .Values.rest.function }}
    domain: {{ .Values.rest.domain }}
    intent: production
spec:
  ports:
  - port: 5000
  selector:
    app: {{ template "ska-oso-services.name" . }}
    component: {{ .Values.rest.component }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "ska-oso-services.name" . }}-{{ .Values.rest.component }}-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ska-oso-services.labels" . | indent 4 }}
    component: {{ .Values.rest.component }}
    function: {{ .Values.rest.function }}
    domain: {{ .Values.rest.domain }}
    intent: production
spec:
  selector:
    matchLabels:
      app: {{ template "ska-oso-services.name" . }}
      component: {{ .Values.rest.component }}
  replicas: 1
  template:
    metadata:
      labels:
        {{- include "ska-oso-services.labels" . | indent 8 }}
        component: {{ .Values.rest.component }}
        function: {{ .Values.rest.function }}
        domain: {{ .Values.rest.domain }}
        intent: production
    spec:
      containers:
      - name: oso-services
        image: "{{ .Values.rest.image.registry }}/{{ .Values.rest.image.image }}:{{$.Values.rest.image.tag | default $.Chart.AppVersion}}"
        imagePullPolicy: {{ .Values.rest.image.pullPolicy }}
        # Command set in the Docker image
        env:
          - name: ADMIN_POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                {{ if .Values.global.oda.postgres.password.secret }}
                name: {{ .Values.global.oda.postgres.password.secret }}
                key: {{ .Values.global.oda.postgres.password.key }}
                {{ else }}
                name: {{ template "ska-oso-services.oda-secret-name" $ }}
                key: ADMIN_POSTGRES_PASSWORD
                {{ end }}
          - name: AWS_SERVER_PUBLIC_KEY
            valueFrom:
              secretKeyRef:
                {{ if .Values.rest.pht.aws_server_public_key.secret }}
                name: {{ .Values.rest.pht.aws_server_public_key.secret }}
                key: {{ .Values.rest.pht.aws_server_public_key.key }}
                {{ else }}
                name: ska-oso-services-allsecrets-{{ $.Release.Name }}
                key: AWS_SERVER_PUBLIC_KEY
                {{ end }}
          - name: AWS_SERVER_SECRET_KEY
            valueFrom:
              secretKeyRef:
                {{ if .Values.rest.pht.aws_server_secret_key.secret }}
                name: {{ .Values.rest.pht.aws_server_secret_key.secret }}
                key: {{ .Values.rest.pht.aws_server_secret_key.key }}
                {{ else }}
                name: ska-oso-services-allsecrets-{{ $.Release.Name }}
                key: AWS_SERVER_SECRET_KEY
                {{ end }}
          - name: SMTP_PASSWORD
            valueFrom:
              secretKeyRef:
                {{ if .Values.rest.pht.smtp_password.secret }}
                name: {{ .Values.rest.pht.smtp_password.secret }}
                key: {{ .Values.rest.pht.smtp_password.key }}
                {{ else }}
                name: ska-oso-services-allsecrets-{{ $.Release.Name }}
                key: SMTP_PASSWORD
                {{ end }}
          - name: AWS_PHT_BUCKET_NAME
            valueFrom:
              secretKeyRef:
                {{ if .Values.rest.pht.s3_bucket_name.secret }}
                name: {{ .Values.rest.pht.s3_bucket_name.secret }}
                key: {{ .Values.rest.pht.s3_bucket_name.key }}
                {{ else }}
                name: ska-oso-services-allsecrets-{{ $.Release.Name }}
                key: AWS_PHT_BUCKET_NAME
                {{ end }}
          - name: OSO_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                {{ if .Values.rest.pht.oso_client_secret.secret }}
                name: {{ .Values.rest.pht.oso_client_secret.secret }}
                key: {{ .Values.rest.pht.oso_client_secret.key }}
                {{ else }}
                name: ska-oso-services-allsecrets-{{ $.Release.Name }}
                key: OSO_CLIENT_SECRET
                {{ end }}
        envFrom:
          - configMapRef:
              name: {{ template "ska-oso-services.name" . }}-{{ .Values.rest.component }}-{{ .Release.Name }}-environment
        ports:
          - containerPort: 5000
        resources:
{{ toYaml .Values.rest.resources | indent 10 }}
  {{- with .Values.nodeSelector }}
nodeSelector:
  {{ toYaml . | indent 8 }}
  {{- end }}
  {{- with .Values.affinity }}
affinity:
  {{ toYaml . | indent 8 }}
  {{- end }}
  {{- with .Values.tolerations }}
tolerations:
  {{ toYaml . | indent 8 }}
  {{- end }}
  {{ end }}
