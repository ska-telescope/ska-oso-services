---
suite: ska-oso-services-environment
templates:
  - environment.yaml
tests:
  - it: should contain only one document.
    asserts:
      - hasDocuments:
          count: 1

  - it: should set PIPELINE_TESTS_DEPLOYMENT to false.
    asserts:
      - equal:
          path: data.PIPELINE_TESTS_DEPLOYMENT
          value:
            "false"

  - it: should be of type ConfigMap and have the correct apiVersion, v1.
    documentIndex: 0
    asserts:
      - isKind:
          of: ConfigMap
      - isAPIVersion:
          of: v1

  - it: should set ODA_BACKEND_TYPE from values.yaml
    documentIndex: 0
    set:
      rest:
        oda:
          backendType: foo
    asserts:
      - equal:
          path: data.ODA_BACKEND_TYPE
          value:
            foo

#  - it: should set SKUID_URL to default cluster domain if SKUID_URL is not set
#    documentIndex: 0
