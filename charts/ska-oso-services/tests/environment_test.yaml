---
suite: ska-oso-services-environment
templates:
  - environment.yaml
tests:
  - it: should contain only one document.
    asserts:
      - hasDocuments:
          count: 1

  - it: should set PIPELINE_TESTS_DEPLOYMENT to false.
    asserts:
      - equal:
          path: data.PIPELINE_TESTS_DEPLOYMENT
          value:
            "false"

  - it: should be of type ConfigMap and have the correct apiVersion, v1.
    documentIndex: 0
    asserts:
      - isKind:
          of: ConfigMap
      - isAPIVersion:
          of: v1
