scripts:
- kind: realtime
  name: test-realtime
  version: 1.0.0
  image: artefact.skao.int/ska-sdp-script-test-realtime:1.0.0
  sdp_version: ">=0.24.1"
  schema: test-realtime/test-realtime-params-2.json
- kind: realtime
  name: test-realtime
  version: 2.0.0
  image: artefact.skao.int/ska-sdp-script-test-realtime:2.0.0
  sdp_version: ">=0.24.1"
  schema: test-realtime/test-realtime-params-3.json
  resources:
  - kind: capacity-buffer-storage
    name: visibility-storage
    phases: [ processing ]
    quantity: " 12 * eb.max_length / eb.dump_time_out * max([ sum([ spw.count for spw in chs.spectral_windows ]) for chs in eb.channels ]) * max([ len(pol.corr_type) for pol in eb.polarisations ]) * len(resources.receptors) * (len(resources.receptors) - 1) // 2 "
